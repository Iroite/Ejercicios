<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examen</title>
    <link rel="stylesheet" href="./style/style-examen.css">
</head>
<body>
    <header>
    <div class="start"><img src="./assets/img/Odoo_logo.svg" alt="">    
</div></header>

<main>
    <div class="prin">
        <div class="left"><div class="grande"></div></div>



        <div class="right">
            <form action=""></form>
    <div class="primero">
        <div class="register"><h1>Rexistrate</h1><br><p>Xa tes conta? <a href="#">Inicia sesión</a> </p></div>
    
    <div class="encuadre">
        <div class="segundo">
         <div class="encuadre__left">
            <label for="name" ><p class="tit">Nome*</p></label>
            <input type="text" id="name" placeholder="Escribe o teu nome" required>
        </div>
        <div class="encuadre__right">
            <label for="name"><p class="tit">Apelidos</p></label>
            <input type="text" id="name" placeholder="Escribe os teus apelidos"></div></div>
        
    <div class="tercero">
                <div class="encuadre__left">
                    <label for="mail"><p class="tit">Correo electrónico</p>*</label>
                    <input type="mail" id="mail" placeholder="Escribe o teu mail" required>
                </div>
                <div class="encuadre__right">
                    <label for="phone"><p class="tit">Teléfono</p></label>
                    <input type="text" id="name" placeholder="Escribe o teu Teléfono" required></div></div>
    <div class="cuarto">
        <div class="encuadre__left">
                  <label for="password"><p class="tit">Contrasinal*</p></label>
        <input type="password" required> </div>
    
    <div class="encuadre__right">
        <label for="country"><p class="tit">País</p></label>
        <select name="country" id="country" name="" required>
            <option value=""><p class="tit">Selecciona un pais</p></option>
            <option value="Pt">Portugal</option>
            </select>



        </select>
        
    </div>
    </div>

    <div class="genero">
        <label for="sexo"><h5 class="xenero">Xénero </h5></label>
        <div>
            <input type="radio" id="xenerom" name="masculino" value="M">
            <label for="masculino">Masculino</label>
        </div>
        <div>
            <input type="radio" id="xenerof" name="femenino" value="F">
            <label for="femenino">Femenino</label>
        </div>
        <div>
            <input type="radio" id="xenerot" name="Otros" value="O">
            <label for="Otros">Otros</label>
        </div>
        </div>
        <div class="area">
            <label for="textarea"><h5>Intereses principais</h5></label>
            <textarea name="intereses" id="textarea" placeholder="Intereses principais"></textarea>
        </div>
        <div class="boton"><input class="comenzar" type="submit" value="Comenzar prueba gratuita"></div>
        <div class="checkbox">
            <div><input type="checkbox" id="Acepto" name="checbox" value="si" required></div><div><p>Acepto as Políticas de privacidade</p> 

</div> 
        </div>
        <div class="linea-horizontal"></div>
        <div> <p class="tit">* Campo obrigatorio</p></div>

    </div>

         
</div></div>
</div></div></form></main>
    
</body>
</html>
