<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario version moderna</title>
    <link rel="stylesheet" href="./Style/bootstrap.min.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationCustom01" value="" placeholder="Nome" required>
          <div class="valid-feedback">
            Parece correcto!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apelidos</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Apelidos" value="" required>
          <div class="valid-feedback">
            Parece Correcto!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              por favor, elixe un nome de Usuario.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Por favor, introduce una nome de cidade.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elixe...</option>
            <option>A Coruña</option>
            <option value="">Lugo</option>
            <option value="">Ourense</option>
            <option value="">Pontevedra</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">C.P.:</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Por favor, codigo postal válido
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-warning" type="submit">Submit form</button>
        </div>
      </form>
      <div class="container text-center ">
        <div class="row">
          <div class="col-12 d-flex justify-content-end">
      <a href="Index.html">Regreso</a></div></div></div>
      <script src="./js/bootstrap.bundle.js"></script>
      <script src="./js/script.js"></script>
</body>
</html>
