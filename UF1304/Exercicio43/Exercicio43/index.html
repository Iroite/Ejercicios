<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 43: esa</title>
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar header__nav">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/ESA_Title.svg" alt="Logo da ESA en texto" width="100%">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/European_Space_Agency_logo.svg" alt="Logo de ESA en siglas" width="100%">
                </a>
            </div>
        </nav>
    </header>
    <!-- <iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/xRPjKQtRXR8?si=VC9w5RG4lHXvl5Si" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen loop autoplay></iframe> -->
    <video id="video"" autoplay loop muted>
      <source src=" ./assets/videos/tierra_video.mp4" type="video/mp4">
        <source src="./assets/videos/tierra_video.webm" type="video/webm">
    </video>
    <main class="main">
        <form class="form" action="" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="form__h1">Formulario de contacto</h1>
                        <p class="form__p">Antes de contactar con nos a través deste formulario, por favor
                            considere revisar o <a class="form__a" href="#"> noso apartado de FAQs</a> para revisar se a
                            súa pregunta
                            xa foi respondida.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form__label">Nome <span>*</span></label>
                            <input type="text" class="form-control" id="name" placeholder="Escribe o teu nome"
                                required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="lastname" class="form__label">Apelido <span>*</span></label>
                            <input type="text" class="form-control" id="lastname" placeholder="Escribe o teu apelido"
                                required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="phone" class="form__label">Teléfono <span>*</span></label>
                            <input type="tel" class="form-control" id="phone" placeholder="Escribe o teu Teléfono"
                                required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="company" class="form__label">Empresa (opcional)</label>
                            <input type="text" class="form-control" id="company"
                                placeholder="Escribe o nome da Empresa">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="email" class="form__label">E-mail <span>*</span></label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Escribe o teu correo electrónico" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="message" class="form__label">Mensaxe <span>*</span></label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="privacy">
                        <label class="form-check-label" for="privacy">
                            acepto a <a class="form__a" href="#" target="_blank" rel="noopener noreferrer">política de
                                privacidad</a>
                        </label>
                    </div>
                
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn form__button mt-4 px-4">Enviar</button>
                </div>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__p">European Space Agency - 2023</p>
    </footer>

    <script src="./js/bootstrap.bundle.js"></script>
</body>
<script src="./js/scripts.js"></script>

</html>
