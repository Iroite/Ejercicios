        <div class="can">

    </div>
    
        <div class="leon">
            <button class="boton" onclick="reproducirSon('./assets/audio/leon.mp3')">

        </div>

        <div class="pinguino">
            <button class="boton" onclick="reproducirSon('Pinguino')">
            <img id="son__pinguino" src="./assets/img/pinguin.webp" alt="Pinguino">
