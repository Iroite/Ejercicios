<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style/style-ejercicio50ter.css">
</head>
<body>
    <header>
        <div id="calculator">  <p class="marca"><img class="picture" src="./img/panel.webp" alt="">NewFuture</p>
            <input type="number" id="display"  readonly>
            <!--botÃ³ns numericos e de operadores 4x4-->
           <div class="header__row1"> 
            <button class="digit key">1</button>
            <button class="digit key">2</button>
            <button class="digit key">3</button>
            <button class="operator key">+</button>
            </div>
            <div class="header__row2">
            <button class="digit key">4</button>
            <button class="digit key">5</button>
            <button class="digit key">6</button>
            <button class="operator key">-</button>
            </div>
            <div class="header__row3">
            <button class="digit key">7</button>
            <button class="digit key">8</button>
            <button class="digit key">9</button>
            <button class="operator key">*</button>
            </div>
            <div class="header__row4">
             <button class="equals key" id="clear">C</button>   
            <button class="digit key">0</button>
            <button class="equals key" id="equals">=</button>
            <button class="operator key" >/</button>
                        </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/ejercicio50ter.js"></script>
</body>
</html>
