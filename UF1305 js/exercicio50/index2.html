<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style/style-ejercicio50bis.css">
</head>
<body>
    <header>
        <div id="calculator">  <p class="marca"><img class="picture" src="./img/panel.webp" alt="">Olivetti</p>
            <input type="number" id="display"  readonly>
            <!--botÃ³ns numericos e de operadores 4x4-->
           <div class="header__row1"> 
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
            </div>
            <div class="header__row2">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
            </div>
            <div class="header__row3">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">*</button>
            </div>
            <div class="header__row4">
             <button class="equals" id="clear">C</button>   
            <button class="digit">0</button>
            <button class="equals" id="equals">=</button>
            <button class="operator" >/</button>
                        </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/ejercicio50bis.js"></script>
</body>
</html>
