<!DOCTYPE html>
<html lang="gal">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas</title>
    <link rel="stylesheet" href="./style/style80.css" />
  </head>
  <body>
    <header>
      <nav class="header__estatistica">
        <div class="nav__bar">
            <a href="./index.html">
                <img src="./assets/iconos/Icon Back.svg" alt="" />
            </a>
          <h1 class="titulo">Último partido</h1>
          <div class="circle">
            <img src="./assets/iconos/Icon Information.svg" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="results">
        <h3 class="final__match">Finalizado</h3>
        <div class="resultados">
          <div class="resultados__img">
            <img id="localClub" src="https://r2.thesportsdb.com/images/media/team/badge/uyhbfe1612467038.png" alt="" class="resultados__escudo" />
          </div>
          <p id="localResultado" class="resultados__p">3</p>
          <p class="resultados__p">-</p>
          <p id="visitanteResultado" class="resultados__p">4</p>
          <div class="resultados__img">
            <img id="visitanteClub" src="https://r2.thesportsdb.com/images/media/team/badge/uyhbfe1612467038.png" alt="" class="resultados__escudo" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/scores.js"></script>
  </body>
</html>
